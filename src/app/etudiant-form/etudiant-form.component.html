<form [formGroup]="form" (ngSubmit)="Onsub()" class="etudiant-form">
    <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" placeholder="Entrez le nom">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="prenom" placeholder="Entrez le prénom">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date de naissance</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateNaissance">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Téléphone</mat-label>
        <input matInput formControlName="telephone" placeholder="Entrez le numéro de téléphone">
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" >
        Enregistrer
    </button>
</form>
