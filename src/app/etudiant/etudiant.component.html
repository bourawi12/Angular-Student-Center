<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="/create-etudiant">Create new</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
    <!-- Date Naissance Column -->
    <ng-container matColumnDef="dateNaissance">
      <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
      <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date:'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Telephone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Téléphone </th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>
  
    <!-- Groupe Column -->
    <ng-container matColumnDef="groupe">
      <th mat-header-cell *matHeaderCellDef> Groupe </th>
      <td mat-cell *matCellDef="let element"> {{element.groupeId}} </td>
    </ng-container>
  
    <!-- Date Inscription Column -->
    <ng-container matColumnDef="date_inscription">
      <th mat-header-cell *matHeaderCellDef> Date d'inscription </th>
      <td mat-cell *matCellDef="let element"> {{element.dateInscription | date:'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Edit and Delete Column -->
    <ng-container matColumnDef="edit&delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/edit-etudiant', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
