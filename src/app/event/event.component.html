<div fxLayout="row" fxLayoutAlign="end center"><button (click)="open()">Create new</button></div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      <!--le pipe date ne change pas le contenu de variable il change l'affichage-->
      <!-- Name Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDebut </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDebut}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateFin </th>
        <td mat-cell *matCellDef="let row"> {{row.dateFin}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="Lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.Lieu}} </td>
      </ng-container>

      

      <!-- Edit and Delete Column -->
  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editEvent(element.id)" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteEvent(element)" >
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleVisibility(element)" >
        <mat-icon>
          {{ element.visibility ? 'visibility' : 'visibility_off' }}
        </mat-icon>
      </button>
      
    </td>
  </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
