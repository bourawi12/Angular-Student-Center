<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="/create-groupe">Create new</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Niveau Column -->
    <ng-container matColumnDef="niveau">
      <th mat-header-cell *matHeaderCellDef> Niveau </th>
      <td mat-cell *matCellDef="let element"> {{element.niveau}} </td>
    </ng-container>
  
    <!-- Specialite Column -->
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef> Spécialité </th>
      <td mat-cell *matCellDef="let element"> {{element.specialite}} </td>
    </ng-container>
  
    <!-- Année Scolaire Column -->
    <ng-container matColumnDef="anneeScolaire">
      <th mat-header-cell *matHeaderCellDef> Année Scolaire </th>
      <td mat-cell *matCellDef="let element"> {{element.anneeScolaire}} </td>
    </ng-container>
  
    <!-- Capacité Column -->
    <ng-container matColumnDef="capaciteMax">
      <th mat-header-cell *matHeaderCellDef> Capacité </th>
      <td mat-cell *matCellDef="let element"> {{element.capaciteMax}} </td>
    </ng-container>
  
    <!-- Edit and Delete Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button routerLink="/edit-groupe/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
