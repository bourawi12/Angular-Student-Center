<form [formGroup]="form" (ngSubmit)="Onsub()" style="display: flex; flex-direction: column; gap: 10px;">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Placeholder" formControlName="cin">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Placeholder" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Placeholder" formControlName="type">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Placeholder" formControlName="created_at">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Placeholder" formControlName="cin">
    </mat-form-field>
    <button type="submit">Submit</button>
  </form>
